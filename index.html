<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="bg-div">
        <div class="container p-10">
            <h1 class="text-center">BLACKJACK</h1>
            <h3 class="text-center" id="result-msg">Let's Play!</h3>
            <div class="row-1 d-flex my-1 ">
                <div class="you-col border border-dark py-2">
                    <h3 class="text-center">You : <span id="you-score">0</span></h3>
                    <div class="cards" id="you-cards"></div>
                </div>
                <div class="dealer-col border border-dark py-2">

                    <h3 class="text-center">Dealer : <span id="dealer-score">0</span></h3>
                    <div class="cards" id="dealer-cards"></div>
                </div>
            </div>
            <div class="row-2 text-center border border-dark p-3 mb-1">
                <button class="btn btn-primary" id="hit">Hit</button>
                <button class="btn btn-dark mx-2" id="stand">Stand</button>
                <button class="btn btn-warning" id="deal">Deal</button>
                
            </div>
            <div class="row-3 d-flex justify-content-center align-items-center p-3 border border-dark">
                <table>
                    <tr>
                        <th>Wins</th>
                        <th>Losses</th>
                        <th>Draws</th>
                    </tr>
                    <tr>
                        <td><span id="wins">0</span></td>
                        <td><span id="losses">0</span></td>
                        <td><span id="draws">0</span></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
